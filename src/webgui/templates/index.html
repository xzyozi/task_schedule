<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Task Scheduler</div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light">ダッシュボード</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">ジョブ管理</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">ワークフロー管理</a>
                <a href="#" class="list-group-item list-group-item-action bg-light">設定</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <h1 class="h3">ダッシュボード</h1>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">総ジョブ数</h5>
                                <p class="card-text fs-4">15</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h5 class="card-title">実行中</h5>
                                <p class="card-text fs-4">2</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">成功</h5>
                                <p class="card-text fs-4">125</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-danger mb-3">
                            <div class="card-body">
                                <h5 class="card-title">失敗</h5>
                                <p class="card-text fs-4">3</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Summary Cards -->

                <!-- Timeline View Placeholder -->
                <div class="card">
                    <div class="card-header">
                        実行タイムライン
                    </div>
                    <div class="card-body">
                        <p class="text-muted">ここにジョブの実行履歴がタイムライン形式で表示されます。</p>
                        <!-- Example Timeline Item -->
                        <div class="timeline-item">
                            <span class="time">10:30 AM</span>
                            <span class="badge bg-success">Success</span>
                            <span class="job-name">daily_sales_report</span>
                            <small class="text-muted">Duration: 3.5s</small>
                        </div>
                        <div class="timeline-item">
                            <span class="time">10:35 AM</span>
                            <span class="badge bg-success">Success</span>
                            <span class="job-name">api_health_check</span>
                            <small class="text-muted">Duration: 0.8s</small>
                        </div>
                        <div class="timeline-item">
                            <span class="time">10:40 AM</span>
                            <span class="badge bg-danger">Failed</span>
                            <span class="job-name">data_processing_job</span>
                            <small class="text-muted">Duration: 1.2s</small>
                        </div>
                    </div>
                </div>
                <!-- /Timeline View Placeholder -->

            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
