{% extends "base.html" %}

{% block title %}Job Detail - {{ job_id }}{% endblock %}

{% block page_title %}ジョブ詳細: {{ job_id }}{% endblock %}

{% block content %}
<div class="row">
    <!-- Job Definition Section -->
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header">
                <h3>ジョブ定義</h3>
            </div>
            <div class="card-body">
                <form id="job-detail-form">
                    <input type="hidden" id="job-id-hidden" value="{{ job_id }}">
                    <div class="mb-3">
                        <label for="job-id" class="form-label">ジョブID</label>
                        <input type="text" class="form-control" id="job-id" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="job-func" class="form-label">実行関数</label>
                        <input type="text" class="form-control" id="job-func" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="job-description" class="form-label">説明</label>
                        <input type="text" class="form-control" id="job-description" readonly>
                    </div>
                    
                    <hr>

                    <h5>トリガー設定</h5>
                    <div class="mb-3">
                        <label for="trigger-type" class="form-label">トリガータイプ</label>
                        <input type="text" class="form-control" id="trigger-type" readonly>
                    </div>

                    <!-- Cron Fields (Readonly) -->
                    <div id="cron-fields-detail">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="cron-minute" class="form-label">分</label>
                                <input type="text" class="form-control" id="cron-minute" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cron-hour" class="form-label">時</label>
                                <input type="text" class="form-control" id="cron-hour" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cron-day-of-week" class="form-label">曜日</label>
                                <input type="text" class="form-control" id="cron-day-of-week" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Interval Fields (Readonly) -->
                    <div id="interval-fields-detail" class="d-none">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="interval-weeks" class="form-label">週</label>
                                <input type="number" class="form-control" id="interval-weeks" readonly>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="interval-days" class="form-label">日</label>
                                <input type="number" class="form-control" id="interval-days" readonly>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="interval-hours" class="form-label">時</label>
                                <input type="number" class="form-control" id="interval-hours" readonly>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="interval-minutes" class="form-label">分</label>
                                <input type="number" class="form-control" id="interval-minutes" readonly>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="job-enabled" disabled>
                        <label class="form-check-label" for="job-enabled">ジョブを有効にする</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Execution History Section -->
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header">
                <h3>実行履歴</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>実行ID</th>
                            <th>ステータス</th>
                            <th>開始時刻</th>
                            <th>終了時刻</th>
                            <th>実行時間 (秒)</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="execution-history-body">
                        <!-- History rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Log Display Section -->
    <div class="col-lg-12" id="log-display-section" style="display: none;">
        <div class="card mb-4">
            <div class="card-header">
                <h3>ログ詳細: <span id="log-detail-id"></span></h3>
            </div>
            <div class="card-body">
                <ul class="nav nav-tabs" id="logTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="stdout-tab" data-bs-toggle="tab" data-bs-target="#stdout-content" type="button" role="tab" aria-controls="stdout-content" aria-selected="true">標準出力 (stdout)</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="stderr-tab" data-bs-toggle="tab" data-bs-target="#stderr-content" type="button" role="tab" aria-controls="stderr-content" aria-selected="false">標準エラー出力 (stderr)</button>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="stdout-content" role="tabpanel" aria-labelledby="stdout-tab">
                        <pre class="bg-light p-3 rounded" style="max-height: 300px; overflow-y: scroll;"><code id="log-stdout"></code></pre>
                    </div>
                    <div class="tab-pane fade" id="stderr-content" role="tabpanel" aria-labelledby="stderr-tab">
                        <pre class="bg-light p-3 rounded" style="max-height: 300px; overflow-y: scroll;"><code id="log-stderr"></code></pre>
                    </div>
                </div>
                <button class="btn btn-sm btn-outline-secondary mt-3" id="copy-log-btn">ログをコピー</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='job_detail.js') }}"></script>
{% endblock %}
