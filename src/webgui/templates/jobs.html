{% extends "base.html" %}

{% block title %}Job Management - Task Scheduler{% endblock %}

{% block page_title %}ジョブ管理{% endblock %}

{% block content %}
<div class="row">
    <!-- Job List -->
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header">
                <h2>登録済みジョブ一覧</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ジョブID</th>
                            <th scope="col">実行関数</th>
                            <th scope="col">トリガー</th>
                            <th scope="col">有効/無効</th>
                            <th scope="col">操作</th>
                        </tr>
                    </thead>
                    <tbody id="job-definitions-list-body">
                        <!-- Job definition rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create/Edit Job Form -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h2 id="job-form-title">新規ジョブ作成</h2>
            </div>
            <div class="card-body">
                <form id="job-form">
                    <input type="hidden" id="job-id-hidden">
                    <div class="mb-3">
                        <label for="job-id" class="form-label">ジョブID</label>
                        <input type="text" class="form-control" id="job-id" required>
                    </div>
                    <div class="mb-3">
                        <label for="job-func" class="form-label">実行関数</label>
                        <input type="text" class="form-control" id="job-func" placeholder="e.g., scheduler.tasks.sample_tasks:print_current_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="job-description" class="form-label">説明</label>
                        <input type="text" class="form-control" id="job-description">
                    </div>
                    
                    <hr>

                    <h5>トリガー設定</h5>
                    <div class="mb-3">
                        <label for="trigger-type" class="form-label">トリガータイプ</label>
                        <select class="form-select" id="trigger-type">
                            <option value="cron">Cron</option>
                            <option value="interval">Interval</option>
                        </select>
                    </div>

                    <!-- Cron Fields -->
                    <div id="cron-fields">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="cron-minute" class="form-label">分</label>
                                <input type="text" class="form-control" id="cron-minute" value="*">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cron-hour" class="form-label">時</label>
                                <input type="text" class="form-control" id="cron-hour" value="*">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="cron-day-of-week" class="form-label">曜日</label>
                                <input type="text" class="form-control" id="cron-day-of-week" value="*">
                            </div>
                        </div>
                    </div>

                    <!-- Interval Fields -->
                    <div id="interval-fields" class="d-none">
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="interval-weeks" class="form-label">週</label>
                                <input type="number" class="form-control" id="interval-weeks" value="0">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="interval-days" class="form-label">日</label>
                                <input type="number" class="form-control" id="interval-days" value="0">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="interval-hours" class="form-label">時</label>
                                <input type="number" class="form-control" id="interval-hours" value="0">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="interval-minutes" class="form-label">分</label>
                                <input type="number" class="form-control" id="interval-minutes" value="5">
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" role="switch" id="job-enabled" checked>
                        <label class="form-check-label" for="job-enabled">ジョブを有効にする</label>
                    </div>

                    <button type="submit" class="btn btn-primary">保存</button>
                    <button type="button" class="btn btn-secondary" id="clear-form-btn">クリア</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='jobs.js') }}"></script>
{% endblock %}
