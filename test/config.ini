; Configファイル: 各プロセスのスケジュール情報を記載するファイル
; 各セクションはプロセスごとに分かれています
; セクション名は一意である必要があります
; 各パラメータの詳細な説明を以下に記載します。

[Process]
; === プロセス識別情報 ===
; プロセスの一意の識別子（整数値）
; 各プロセスを一意に識別するために使用します。
; 例: Process ID = 1
Process ID = 1

; プロセスの名前や説明（任意の文字列）
; プロセスの用途や目的を示す説明を記載します。
; 例: Process Name = Data Backup
Process Name = file write

; === 実行ファイル情報 ===
; プロセスを実行するためのファイルパス（絶対パスまたは相対パス）
; プロセスを実行するスクリプトやバイナリのパスを指定します。
; 例: Executable Path = /usr/bin/backup.sh
Executable Path = C:\Users\xzyoi\Desktop\python\task_schedule\test\call.py

; プロセス実行時に渡す引数（スペースで区切られた文字列）
; 実行時に必要なオプションや引数をスペースで区切って記載します。
; 例: Arguments = -arg1 -arg2
Arguments = 


; === プログラム種別 ===
; program の種別を決めます。
; type = bash 
; type = python 
Program Type = python


; === スケジュール情報 ===
; スケジュールのタイプ（分単位）
; プロセスが実行される頻度を分単位で指定します。
; 例: Schedule Interval = 1440
; 1440分 = 1日（Daily相当）
; 10080分 = 7日（Weekly相当）
; 43200分 = 30日（Monthly相当）
Schedule Interval = 1440

; プロセスの開始時刻（HH:MM:SS形式）
; プロセスを実行する開始時刻を24時間形式で記載します。
; 例: Start Time = 02:00:00
; Start Time = 02:00:00

; プロセスの終了時刻（HH:MM:SS形式、必要な場合のみ記載）
; 必要に応じてプロセスの終了時刻を24時間形式で記載します。
; 例: End Time = 03:00:00
; End Time = 

; === 実行条件 ===
; プロセスを実行する曜日（例: Monday、複数の曜日をカンマ区切りで記載も可能）
; プロセスが実行される曜日を指定します。
; 有効な値は "Monday"、"Tuesday"、"Wednesday"、"Thursday"、"Friday"、"Saturday"、"Sunday" です。
; 例: Day of Week = Monday
; Day of Week = Monday

; プロセスの実行頻度（整数値、1 = 毎回、2 = 隔回など）
; プロセスが実行される頻度を整数値で指定します。
; 例えば、1は毎回、2は隔回です。
; 例: Frequency = 1
Frequency = 1

; === プロセスの状態 ===
; プロセスが有効か無効か（TrueまたはFalse）
; プロセスが有効である場合は "True"、無効である場合は "False" を指定します。
; 例: Enabled = True
Enabled = True

; プロセスが最後に実行された日時（YYYY-MM-DD HH:MM:SS形式）
; プロセスが最後に実行された日時を指定します。
; 例: Last Run Time = 2024-07-07 02:00:00
;Last Run Time = 2024-07-07 02:00:00

; 次にプロセスが実行される予定の日時（YYYY-MM-DD HH:MM:SS形式）
; 次にプロセスが実行される予定の日時を指定します。
; 例: Next Run Time = 2024-07-08 02:00:00
;Next Run Time = 2024-07-08 02:00:00

; プロセスの現在の状態（実行中、完了、エラーなどの文字列）
; プロセスの現在の状態を指定します。
; 有効な値は "Running"、"Completed"、"Error" などです。
; 例: Status = Completed
;Status = Completed

; === 依存関係とコメント ===
; 他のプロセスやリソースへの依存関係（任意の文字列、カンマ区切り）
; 他のプロセスやリソースへの依存関係を指定します。
; 複数の依存関係を指定する場合はカンマで区切って記載します。
; 例: Dependencies = Process2,Resource1
Dependencies = 

; 任意のコメントやメモ（任意の文字列）
; プロセスに関する任意のコメントやメモを記載します。
; 例: Comments = Backup of database
;Comments = Backup of database

; === 予備パラメータ ===
; 以下のパラメータは現在使用しませんが、将来の拡張のために残してあります
; プロセスの予定実行日（YYYY-MM-DD形式）
; プロセスが特定の日に実行される場合に指定します。
; 例: Scheduled Date = 2024-07-09
; Scheduled Date = 

; プロセスの完了予定日（YYYY-MM-DD形式）
; プロセスが特定の日に完了する予定の場合に指定します。
; 例: Expected Completion Date = 2024-07-10
; Expected Completion Date = 
